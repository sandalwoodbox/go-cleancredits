name: MacOS Release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15-intel, macos-15, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Install Go dependencies
        run: |
          go get .

      - name: Install OpenCV
        run: |
          brew install opencv

      - name: Verify OpenCV
        run: |
          cd "$(go env GOPATH)/pkg/mod/gocv.io/x/gocv@v0.42.0"
          go run ./cmd/version/main.go

      - name: Build
        run: |
          go build -v ./...

      - name: Install fyne packaging tool
        run: |
          go install fyne.io/tools/cmd/fyne@latest

      - name: Package
        run: |
          fyne package -os darwin -release
          zip -vr "cleancredits-${{ matrix.os }}-$(uname -m).app.zip" cleancredits.app/
          ls

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            cleancredits-${{ matrix.os }}-$(uname -m).app.zip
