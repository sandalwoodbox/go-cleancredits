name: Windows Build & Test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Install Go dependencies
        run: |
          go get .

      - name: Install OpenCV
        run: |
          chdir ${env:GOPATH}\pkg\mod\gocv.io\x\gocv@v0.42.0
          win_build_opencv.cmd

      - name: Verify OpenCV
        run: |
          chdir ${env:GOPATH}\pkg\mod\gocv.io\x\gocv@v0.42.0
          go run cmd\version\main.go

      - name: Build
        run: |
          go build -v ./...

      - name: Test
        run: |
          go test -v ./...
