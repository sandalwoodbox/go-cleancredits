name: Windows Build & Test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Install Go dependencies
        run: |
          go get .

      - name: Download OpenCV
        run: |
          chdir "$(go env GOPATH)\pkg\mod\gocv.io\x\gocv@v0.42.0"
          .\win_download_opencv.cmd "C:\opencv"

      - name: Install OpenCV
        run: |
          chdir "$(go env GOPATH)\pkg\mod\gocv.io\x\gocv@v0.42.0"
          .\win_build_opencv.cmd "C:\opencv" static

      - name: Verify OpenCV
        run: |
          chdir "$(go env GOPATH)\pkg\mod\gocv.io\x\gocv@v0.42.0"
          $env:PATH = 'C:\opencv\build\install\x64\mingw\bin;' + $env:PATH
          go run cmd\version\main.go

      - name: Build
        run: |
          go build -v ./...

      - name: Test
        run: |
          $env:PATH = 'C:\opencv\build\install\x64\mingw\bin;' + $env:PATH
          go test -v ./...

      - uses: actions/upload-artifact@v6
        if: ${{ success() || failure() }}
        with:
          name: artifacts
          if-no-files-found: ignore
          path: artifacts/
