name: Ubuntu Build & Test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Install Go dependencies
        run: |
          go get .

      - name: Install fyne dev dependencies
        run: sudo apt install libgl1-mesa-dev xorg-dev libxkbcommon-dev

      - name: Install & verify OpenCV
        run: |
          cd "$(go env GOPATH)/pkg/mod/gocv.io/x/gocv@v0.42.0"
          make install

      - name: Build
        run: |
          go build -v ./...

      - name: Test
        run: |
          go test -v ./...
