name: Windows Release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

on:
  push:
    tags:
      - "v*.*.*"

env:
  BUILD_LD_FLAGS: '-linkmode external -extldflags "-static" -LC:/opencv/build/install/x64/mingw/staticlib'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Install Go dependencies
        run: |
          go get .

      - name: Install OpenCV
        run: |
          chdir "$(go env GOPATH)\pkg\mod\gocv.io\x\gocv@v0.42.0"
          mkdir -Force "$(go env GOPATH)\src\gocv.io\x\gocv"
          $env:GOPATH = go env GOPATH
          .\win_build_opencv.cmd static

      - name: Verify OpenCV
        run: |
          chdir "$(go env GOPATH)\pkg\mod\gocv.io\x\gocv@v0.42.0"
          $env:PATH = 'C:\opencv\build\install\x64\mingw\bin;' + $env:PATH
          go run --ldflags '${BUILD_LD_FLAGS}' cmd\version\main.go

      - name: Build
        run: |
          go build -v --ldflags '${BUILD_LD_FLAGS}' ./...

      - name: Test
        run: |
          $env:PATH = 'C:\opencv\build\install\x64\mingw\bin;' + $env:PATH
          go test --ldflags '${BUILD_LD_FLAGS}' -v ./...

      - uses: actions/upload-artifact@v6
        if: ${{ success() || failure() }}
        with:
          name: artifacts
          if-no-files-found: ignore
          path: artifacts/

      - name: Install fyne packaging tool
        run: |
          go install fyne.io/tools/cmd/fyne@latest

      - name: Package
        run: |
          fyne package -os windows -release
          ls

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            cleancredits-windows.zip